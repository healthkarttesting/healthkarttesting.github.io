<html>
<head>
    <meta name="description" content="This is the index page.">
    <title>HELTHKART SEO TESTING</title>
</head>
<body>
    <script>
var nAgt = navigator.userAgent;
var browserName  = navigator.userAgent;
var verOffset;


if ((nAgt.indexOf("OPR/"))!=-1) {
 browserName = "Opera";
}
else if ((nAgt.indexOf("Opera"))!=-1) {
 browserName = "Opera Mini";
}
else if ((nAgt.indexOf("MSIE"))!=-1) {
 browserName = "Microsoft Internet Explorer";
}

else if ((nAgt.indexOf("Chrome"))!=-1) {
 browserName = "Chrome";
}
else if ((nAgt.indexOf("iPhone"))!=-1) {
 browserName = "iPhone Safari";
}
else if ((nAgt.indexOf("Firefox"))!=-1) {
 browserName = "Firefox";
}
else if ((nAgt.indexOf("UCBrowser"))!=-1) {
 browserName = "UC Browser";
}

if(nAgt.indexOf("Android")!=-1) {
    browserName = browserName + ' Android';
}

document.write(''
 +'Browser name  = '+browserName+'<br>'
 +'navigator.userAgent = '+navigator.userAgent+'<br>'
)
</script>
</body>
</html>
