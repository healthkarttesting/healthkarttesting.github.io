<html>
    <head>
        <title>Fingerprinting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3 id="fingerprintvalue">
            
        </h3>
        <div>
            <ul id="componentValues">
            </ul>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js" ></script>
        <script>
            var options = {excludeUserAgent: true};
            new Fingerprint2(options).get(function(result, components){
                document.getElementById("fingerprintvalue").innerHTML = `Your finger is: ${result}`;
                for(component of components) {
                    document.getElementById("componentValues").innerHTML += `<li>${component.key}<ul><li>${component.value}</li></ul></li>`;
                }
            });
        </script>
    </body>
</html>
